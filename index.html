<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Trace</title>
    <!-- bootstrap css -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header area  -->
    <header id="header" class="container">
        <h2 class="text-center text-primary my-3">Find Your Phone</h2>
        <div class="input-group my-3 w-50 m-auto">
            <input id="search-box" type="text" class="form-control" placeholder="Enter Phone Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-btn" onclick="allPhones()" class="btn btn-outline-secondary bg-primary text-white" type="button">Search</button>               
        </div>
    </header>
    
    <!-- main area  -->
    <main class="container py-4">
        <!-- spinner  -->
        <div class="text-center">
            <span  id="spinner"  class="text-primary fw-bold fs-4">Loading...</span>
            <h4 id="no-result" class="text-primary">No Phone Found</h4>
            <h4 id="empty" class="text-primary">Please enter a phone name</h4>
        </div>

        <!-- phone details  -->
        <section class="w-75 m-auto">
            <div class="row g-3 d-flex justify-content-center align-items-center h-100">
                <div  id="phone-image" class="col-md-5 h-100">
                   
                </div>
                <div id="phone-info" class="col-md-7">
                                  
                </div>
            </div>
        </section>
        
        <!-- all phone  -->
        <section id="all-phone" class="mt-4">
            <div id="phones-container"  class="row g-5 justify-content-center align-items-center mt-">
                    
            </div>
        </section>
    </main>

   
    <!-- main js  -->
    <script src="./js/app.js"></script>
</body>
</html>
